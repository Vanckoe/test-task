<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>CRMedical Test Task</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="container-full relative">
            <div class="menu">
                <div class="logo">
                    <span>CRMedical Test Task</span>
                    <a href="#!"
                        ><img
                            id="menu-mobile-close"
                            class="logo-icon-menu"
                            src="./assets/img/icons8-меню-50.png"
                            width="30px"
                            height="25px"
                            alt="menu mobile"
                    /></a>
                </div>
                <div class="menu-list">
                    <div class="grid left-grid">
                        <img
                            src="./assets/img/icons8-документы-google-50 (1).png"
                            width="30px"
                            height="30px"
                            class="menu-image"
                            alt="Person"
                        />
                        <img
                            src="./assets/img/icons8-пользователь-без-половых-признаков-50.png"
                            width="30px"
                            height="30px"
                            class="menu-image"
                            alt="admin"
                        />
                        <img
                            src="./assets/img/icons8-user-folder-50.png"
                            width="30px"
                            height="30px"
                            class="menu-image"
                            alt="Patient"
                        />
                        <img
                            src="./assets/img/icons8-значок-50.png"
                            width="30px"
                            height="30px"
                            class="menu-image"
                            alt="Doctor"
                        />
                        <img
                            src="./assets/img/icons8-шорт-лист-50.png"
                            width="30px"
                            height="30px"
                            class="menu-image"
                            alt="Schedule"
                        />
                        <img
                            src="./assets/img/icons8-выход-50.png"
                            width="30px"
                            height="30px"
                            class="menu-image"
                            alt="Log out"
                        />
                    </div>
                    <div class="grid right-grid">
                        <a class="menu-btn" href="#!" data-target="accounting"
                            >Бухгалтерия</a
                        >
                        <a
                            class="menu-btn"
                            href="#!"
                            data-target="administration"
                            >Администрирование</a
                        >
                        <a class="menu-btn" href="#!" data-target="patients"
                            >Пациенты</a
                        >
                        <a class="menu-btn" href="#!" data-target="doctors"
                            >Врачи</a
                        >
                        <a class="menu-btn" href="#!" data-target="schedule"
                            >Расписание</a
                        >
                        <a class="menu-btn" href="#!" data-target="logout"
                            >Выход</a
                        >
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="logo">
                    <a href="#!"
                        ><img
                            id="toggle-icon"
                            src="./assets/img/icons8-назад-50.png"
                            class="arrow"
                            width="30px"
                            height="25px"
                            alt="arrow left"
                    /></a>
                    <a href="#!"
                        ><img
                            id="menu-mobile"
                            class="logo-icon-menu"
                            src="./assets/img/icons8-меню-50.png"
                            class="menu"
                            width="30px"
                            height="25px"
                            alt="menu mobile"
                    /></a>
                    <p class="title-text">Пациенты</p>
                </div>
                <div id="user-cards" class="user-cards"></div>
            </div>
        </div>
        <script src="./assets/js/main.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap');
        </style>
    </body>
</html>
