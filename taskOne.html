<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task One</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-col gap-5 p-10 md:w-1/3">
      <a href="./index.html" class="underline text-blue-500 border">
        < Вернуться назад
      </a>
      <h1 class="">Task One y = ax + b</h1>
      <label for="a">Введите a:</label>
      <input
        class="border border-blue-500 p-5 rounded-[10px]"
        type="number"
        id="a"
        placeholder="Коэффициент a"
      />

      <label for="b">Введите b:</label>
      <input
        class="border border-blue-500 p-5 rounded-[10px]"
        type="number"
        id="b"
        placeholder="Свободный член b"
      />

      <label class="border border-blue-500 p-5 rounded-[10px]" for="x"
        >Введите x:</label
      >
      <input
        class="border border-blue-500 p-5 rounded-[10px]"
        type="number"
        id="x"
        placeholder="Значение x"
      />

      <button
        onclick="calculate()"
        class="border border-blue-500 p-5 rounded-[10px]"
      >
        Рассчитать
      </button>

      <h2 id="result">Заполните все поля</h2>
    </div>
    <script src="./assets/js/first.js"></script>
  </body>
</html>
